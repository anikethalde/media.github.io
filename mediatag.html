<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Animation</title>
</head>

<body>
    <h1>Media Tag</h1>
    <h2>Audio tag</h2>
    <audio controls>
        <source src="music.mpeg" type="audio/mpeg">
    </audio><br>

    <h2>video Tag</h2>
    <video controls preload="auto" style="height:500px; width:500px;">
        <source src="WhatsApp Video 2022-10-13 at 9.02.06 PM.mp4" type="video/mp4">
    </video><br>

    <h2>iframe tag</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tWjLjk0M37k" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <h3>iframe tag 2</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/goRqaRKIROw" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <h3>Iframe tag</h3>
    <!-- map -->
    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4806.206873706026!2d73.83269788385917!3d18.507901680077932!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2bf8af1aff881%3A0x49bda1fab0923622!2sVaikunth%20Smashanbhumi%2C%20Navi%20Peth%2C%20Dattawadi%2C%20Pune%2C%20Maharashtra%20411030!5e0!3m2!1sen!2sin!4v1660847240634!5m2!1sen!2sin"
        width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>

</html>
